<h2>The localeCompare() Method</h2>

<p>localeCompare() returns one of 3 numbers indicating the sort order.</p> 

<ul>
  <li>-1 if sorted before</li>
  <li>1 if sorted after</li>
  <li>0 if equal</li> 
</ul>
